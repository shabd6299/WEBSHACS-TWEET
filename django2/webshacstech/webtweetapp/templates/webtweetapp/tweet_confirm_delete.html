{% extends "webtweetapp/layout.html" %}

{% block title %}
  Webshacs Tweet
{% endblock title %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="text-center mt-4">Are you sure you want to delete this tweet?</h1>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
    </form>
</div>
{% endblock content %}
